<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <h1> JS nâng cao </h1>
</body>

<script>
    function test1() {
        console.log('ham test1');
    }

    function test2() {
        console.log('ham test2');
    }

    // dạng bình thường
    test1();
    test2();

    // dạng callback
    function test3(callback) {
        console.log('ham test3');
        callback();
    }

    function test4() {
        console.log('ham test4');
    }

    test3(test4);
</script>

</html>
